{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="{% static 'home/style.css' %}">
    <title>InDoCC - login</title>
</head>
<body>

    <h1>InDoCC</h1>

    {% if login_error %}
        <p class="error">{{ login_error }}</p>
    {% endif %}
    
    <div class="login">
        <form action="{% url 'home:login' %}" method="POST">
            {% csrf_token %}
            <h3>Iniciar sesion</h3>
            <div>
                <label for="username">Nombre de usuario: </label>
                <input type="text" name="username" required class="text_field">
            </div>
            <div>
                <label for="password">Contrase√±a: </label>
                <input type="password" name="password" required class="text_field">
            </div>
            <input type="submit" value="ingresar" class="login_submit">
        </form>
    </div>

</body>
</html>
